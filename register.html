<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Textisur</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script>
    function validarRegistro(e) {
        const nombre = document.getElementById('nombre');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        let mensaje = '';
        if (!nombre.value.trim()) mensaje += 'El nombre es obligatorio.\n';
        if (!email.value.trim() || !email.value.includes('@')) mensaje += 'Correo inválido.\n';
        if (!password.value.trim() || password.value.length < 4) mensaje += 'La contraseña debe tener al menos 4 caracteres.\n';
        if (mensaje) {
            alert(mensaje);
            e.preventDefault();
        }
    }
    </script>
</head>
<body>
    <header>
        <h1 class="logo" style="cursor: pointer;" onclick="location.href='index.php'">Textisur</h1>
    </header>

    <main class="auth-container">
        <h2>Crea tu cuenta</h2>
        <form action="register.php" method="POST" onsubmit="validarRegistro(event)">
            <label>Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required />

            <label>Correo electrónico:</label>
            <input type="email" name="email" id="email" required />

            <label>Contraseña:</label>
            <input type="password" name="password" id="password" required />

            <label>Tipo de usuario:</label>
            <select name="tipo">
                <option>Comprador</option>
                <option>Vendedor</option>
            </select>

            <button class="btn-primary" type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </main>
</body>
</html>
